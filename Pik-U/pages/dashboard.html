<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pik U</title>

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header class="header justify-content-space-between">
      <img src="../images/pik-u-icon.png" alt="app-logo" class="img app-icon" />
      <h4>Pik U</h4>
      <img
        src="../images/add-to-cart.png"
        alt="app-logo"
        class="img cart-icon img-pointer"
        id="btnCart"
      />
    </header>
    <main>
      <section class="banner">
        <div class="banner-content">
          <img
            src="../images/ultimate-double-cheeseburger.png"
            alt="dbl-cheese"
            class="img img-pointer"
            id="btnDoubleCheeseBurger"
          />
          <p>
            A proper meat-fest, this burger is just so good!
Served up with a portion
of homemade chips and
extra special sauce for
dipping, it makes a
fantastic Friday night treat.
          </p>
        </div>
      </section>
      <section class="special-offers">
        <h2>special offers</h2>
        <div class="special-offers-content">
          <img
            src="../images/cheese-burger.png"
            alt="dbl-cheese"
            class="img img-pointer"
            id="btnCheeseBurger"
          />
          <img
            src="../images/bbq-burger.png"
            alt="dbl-cheese"
            class="img img-pointer"
            id="btnBbqBurger"
          />
          <img
            src="../images/fried-chicken-sandwich.png"
            alt="dbl-cheese"
            class="img img-pointer"
            id="btnChickenBurger"
          />
          <img
            src="../images/beef-burger.png"
            alt="dbl-cheese"
            class="img img-pointer"
            id="btnBeefBurger"
          />
        </div>
      </section>
    </main>
  </body>
  <script src="../js/data.js"></script>
  <script src="./js/DashboardController.js"></script>
</html>
